<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <title>API Project</title>
  </head>

  <body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-3xl bg-base-100 shadow-xl">
      <div class="card-body">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h1 class="card-title text-2xl">The Office API</h1>
            <p class="text-sm opacity-70">Fetches character data on load; search by name to find characters.</p>
          </div>
          <div class="hidden sm:block text-right text-xs opacity-60">Powered by <a class="link" href="https://theofficeapi.dev">The Office API</a></div>
        </div>

        <div class="mt-4 flex flex-col sm:flex-row sm:items-center gap-2">
          <div class="flex gap-2 w-full">
            <button id="fetch-btn" class="btn btn-primary">Reload Characters</button>
            <div id="loading" class="hidden items-center pl-2">
              <span class="loading loading-spinner loading-md"></span>
            </div>
          </div>

          <form id="search-form" class="flex gap-2 w-full sm:w-1/2">
            <input id="search-name" class="input input-bordered flex-1" type="text" placeholder="Search characters" aria-label="Search characters" />
            <button id="search-btn" class="btn">Search</button>
          </form>
        </div>

        <div id="search-result" class="mt-3 text-sm" aria-live="polite"></div>

        <div id="error" class="alert alert-error mt-4 hidden" role="alert" aria-live="assertive">
          <span id="error-msg">Failed to load API data.</span>
        </div>
        <div id="info" class="alert alert-info mt-4 hidden" role="status" aria-live="polite">
          <span id="info-msg"></span>
        </div>

        <div id="api-response" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2" aria-live="polite"></div>
        <div class="mt-4 flex flex-col items-center">
          <button id="load-more-btn" class="btn btn-ghost hidden">Load more</button>
          <div id="scroll-sentinel" class="w-full h-2"></div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
